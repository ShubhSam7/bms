name: Deply on staging
on: 
    push:
        branches: [main]

jobs:
    redeploy_everything:
        runs-on: ubuntu-latest
        name: Deployinig everything to the staging cluster
        
        steps:
            - name: SSH into Server
              run: |
                echo "${{ secrets.SSH_PRIVATE_KEY }}" &> ~/ssh_key
                mkdir -p /home/runner/.ssh
                ls /home/runner/.ssh
                touch /home/runner/.ssh/known_hosts
                echo "${{ secrets.KNOWS_HOSTS }}" &> /home/runner/.ssh/known_hosts
                ssh -i ~/ssh_key ubuntu@16.16.126.130
                cd bms/ && git pull 
                pnpm install
                pnpm run build 
                pm2 restart http-server
                pm2 restart web
                pm2 restart ws-server 


